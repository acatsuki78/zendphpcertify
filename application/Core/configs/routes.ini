[production]

resources.router.routes.quiz.route = "/quiz"
resources.router.routes.quiz.defaults.module = Core
resources.router.routes.quiz.defaults.controller = Quiz
resources.router.routes.quiz.defaults.action = quiz

resources.router.routes.quizNew.route = "/quiz/new"
resources.router.routes.quizNew.defaults.module = Core
resources.router.routes.quizNew.defaults.controller = Quiz
resources.router.routes.quizNew.defaults.action = new

resources.router.routes.quizEdit.route = "/quiz/edit/:quizId"
resources.router.routes.quizEdit.defaults.module = Core
resources.router.routes.quizEdit.defaults.controller = Quiz
resources.router.routes.quizEdit.defaults.action = edit
resources.router.routes.quizEdit.defaults.quizid = 0
resources.router.routes.quizEdit.reqs.quizid = \d+

resources.router.routes.quizDel.route = "/quiz/del/:quizId"
resources.router.routes.quizDel.defaults.module = Core
resources.router.routes.quizDel.defaults.controller = Quiz
resources.router.routes.quizDel.defaults.action = del
resources.router.routes.quizDel.defaults.quizid = 0
resources.router.routes.quizDel.reqs.quizid = \d+

resources.router.routes.questions.route = "/questions"
resources.router.routes.questions.defaults.module = Core
resources.router.routes.questions.defaults.controller = Questions
resources.router.routes.questions.defaults.action = questions

resources.router.routes.questionsNew.route = "/questions/new"
resources.router.routes.questionsNew.defaults.module = Core
resources.router.routes.questionsNew.defaults.controller = Questions
resources.router.routes.questionsNew.defaults.action = new

resources.router.routes.questionsEdit.route = "/questions/edit"
resources.router.routes.questionsEdit.defaults.module = Core
resources.router.routes.questionsEdit.defaults.controller = Questions
resources.router.routes.questionsEdit.defaults.action = edit

resources.router.routes.questionDel.route = "/questions/del"
resources.router.routes.questionDel.defaults.module = Core
resources.router.routes.questionDel.defaults.controller = Questions
resources.router.routes.questionDel.defaults.action = del

resources.router.routes.signin.route = "/signin"
resources.router.routes.signin.defaults.module = Core
resources.router.routes.signin.defaults.controller = auth
resources.router.routes.signin.defaults.action = signin

resources.router.routes.signout.route = "/signout"
resources.router.routes.signout.defaults.module = Core
resources.router.routes.signout.defaults.controller = auth
resources.router.routes.signout.defaults.action = signout

[development : production]
[testing : production]
[staging : production]
